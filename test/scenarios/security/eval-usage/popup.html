<!DOCTYPE html>
<html>
<head>
  <title>Code Executor</title>
  <style>
    body { width: 400px; padding: 20px; }
    textarea { width: 100%; height: 100px; margin: 10px 0; }
    button { margin: 5px; }
    #output { 
      margin-top: 10px; 
      padding: 10px; 
      background: #f0f0f0; 
      min-height: 50px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Dynamic Code Executor</h2>
  
  <h3>JavaScript Evaluator</h3>
  <textarea id="codeInput" placeholder="Enter JavaScript code...">alert('Hello')</textarea>
  <button id="evalButton">Execute with eval()</button>
  <button id="functionButton">Execute with Function()</button>
  
  <h3>Math Expression</h3>
  <input type="text" id="mathExpression" placeholder="2 + 2 * 3" style="width: 100%;">
  <button id="calculateButton">Calculate</button>
  
  <h3>Timer with String</h3>
  <input type="text" id="timerCode" placeholder="console.log('Delayed')" style="width: 100%;">
  <button id="setTimeoutButton">setTimeout (string)</button>
  <button id="setIntervalButton">setInterval (string)</button>
  
  <div id="output"></div>
  
  <script src="popup.js"></script>
</body>
</html>
